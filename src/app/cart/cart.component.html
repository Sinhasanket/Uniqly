<app-navigation></app-navigation>

<div class ="container">
    <div class="row card-item">
        <mat-card>
            <mat-card-actions align="end"><img src="https://img.icons8.com/material-sharp/24/000000/delete-sign.png"/></mat-card-actions>
            <div class="row justify-content-md-center">
                <div class="col col-md-3">
                    <mat-card-content>
                        <img class="m-2 rounded img-fluid" mat-card-image src="https://lp-cms-production.imgix.net/2020-11/shutterstock_551163163%20A%20rural%20craftswoman%20paints%20on%20colorful%20handicraft%20items.jpg" alt="Photo of a Shiba Inu">
                        <div class="m-2 justify-content-md-center">
                            <mat-card-title>Saree</mat-card-title>
                            <p><strong>Porduct Id :</strong> #43743324i32744</p>
                        </div>
                    </mat-card-content>
                </div>
                <div class="col col-md-9 align-self-center">
                    <div class="d-flex justify-content-around">
                        <mat-label><strong>Price</strong> Rs. 2000</mat-label> 
                        <mat-form-field appearance="fill">
                            <mat-label>Quantity</mat-label>
                            <mat-select>
                            <mat-option *ngFor="let quant of quantity" [value]="quant.value">
                                {{quant.viewValue}}
                            </mat-option>
                            </mat-select>
                        </mat-form-field>    
                        <mat-label><strong>Total</strong>Rs. 2000</mat-label> 
                    </div>
                </div>
            </div>       
        </mat-card>
        
    </div>
    <div class="mt-5">
        <hr>
        <div class="d-flex justify-content-around">
            <span><strong>Total</strong>: </span> <span>Rs. 2000</span>
        </div>
    </div>
</div>
